<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="todo.css" />
    <link rel="shortcut icon" href="#" />
    <title>Todo App</title>
</head>

<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo App</h1>
            <form class="search">
                <input class="form-control" type="text" name="search" placeholder="Görev ara..." />
            </form>
        </header>

        <ul class="todos list-group text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Yüzmeye git</span>
                <i class="fa-solid fa-eraser delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Limon al</span>
                <i class="fa-solid fa-eraser delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Ders çalış</span>
                <i class="fa-solid fa-eraser delete"></i>
            </li>
        </ul>
        <form class="add text-center my-4">
            <label class="text-light">Yeni iş ekle</label>
            <input class="form-control my-auto" type="text" name="add" placeholder="Yeni iş ekle ve ENTER'e bas..." />

            <label class="text-light">Tarih ve saati seç...</label>
            <input class="form-control my-auto" type="datetime-local" name="datetime" />
        </form>
    </div>

    <script src="https://kit.fontawesome.com/de44ea377e.js" crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</body>

</html>
